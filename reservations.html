<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="main.css">
    <script defer src="GetRideCost.js" charset="utf-8"></script>
    <!-- <script defer src="script.js" charset="utf-8"></script> -->
  </head>
  <body>
    <img id="home-image" src="Images/Vintage.png" alt="Hummer">
    <section id="resPage">
      <h2>Date</h2>
      <input id="carDate" type="date" name="date" placeholder="mm/dd/yyyy">
      <hr>
      <h2>Time Duration</h2>
      <div id="timeDisplay">
        <h3>Start:</h3>
        <input id="carTime" type="time" name="time">
        <h3>End:</h3>
        <input id="carTime2" type="time" name="time">
      </div>
      <hr>
      <div id="Cars">
        <h2>Limo:</h2>
        <select id="carType" class="aHeight" name="">
          <option value="continental">Continental</option>
          <option value="hummer">Hummer</option>
          <option value="vintage">Vintage</option>
        </select>
      </div>
      <hr>

      <div id="Champagne">
        <h2>Choose Champagne:</h2>
        <select id="champagne" name="champagne">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <hr>
      <h2>DriverTip</h2>
      <div id="aTip">
        <h3>Tip:</h3>
        <select id="tip" class="aWidth" name="tip">
          <option value="0">0%</option>
          <option value="15">15%</option>
          <option value="20">20%</option>
          <option value="25">25%</option>
        </select>
        <h3>Custom Tip:</h3>
        <input id="custome" class="aWidth" type="number" min="0" name="custom" placeholder="A Number">
      </div>
      <hr>
      <div id="Submit">
        <h2>Total:</h2>
        <p id="total">$0</p>
      </div>
      <button type="button" name="button" id="go">Submit Reservation</button>
    </section>

    <header>
      <img src="" alt="">
      <h1>Stretch's Limos</h1>
      <nav>
        <ul id="ul-header">
          <li class="li-header"><a href="index.html">Home</a></li>
          <li class="li-header"><a href="services.html">Services</a></li>
          <li class="li-header"><a href="offers.html">Offers</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
