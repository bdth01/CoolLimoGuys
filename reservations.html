<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="main.css">
    <script defer src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="Cars">
      <h2>Limo</h2>
      <select id="carOne" name="carOne">
        <option>yes</option>
        <option>no</option>
      </select>
      <select id="carTwo" name="carTwo">
        <option>yes</option>
        <option>no</option>
      </select>
      <select id="carThree" name="carThree">
        <option>yes</option>
        <option>no</option>
      </select>
    </div
    <h2>Date</h2>
    <input id="carDate" type="date" name="date" placeholder="mm/dd/yyyy">
    <h2>Time Duration</h2>
    <h3>Start:</h3>
    <input id="carTime" type="time" name="time">
    <h3>End:</h3>
    <input id="carTime2" type="time" name="time">
    <div id="Champagne">
      <h2>Choose Champagne</h2>
      <select class="champagne" name="champagne">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
    <h1>Total</h1>
    <p>$0</p>
    <h2>Tip</h2>
    <select class="tip" name="tip">
      <option value="15">15%</option>
      <option value="20">20%</option>
      <option value="25">25%</option>
      <option value="0">0%</option>
    </select>
    <h2>Custom Tip</h2>
    <input type="number" min="0" name="custom" placeholder="A Number">
    <header>
      <img src="" alt="">
      <h1>Stretch's Limos</h1>
      <nav>
        <ul>
          <li><a href="services.html">Services</a></li>
          <li><a href="offers.html">Offers</a></li>
          <li><a href="reservations.html">Reservations</a></li>

</html>
